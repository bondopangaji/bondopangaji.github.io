<!DOCTYPE html>
<html lang="en" x-data="{...loadData()}" xmlns:x-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bondo Pangaji | Software Engineer</title>
    <link rel="stylesheet" type="text/css" href="/lib/daisyui/daisyui-2.14.3.css" />
    <link rel="stylesheet" type="text/css" href="/lib/fontawesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <script type="text/javascript" src="/lib/tailwindcss/tailwindcss-3.0.24.js"></script>
    <script type="text/javascript" defer src="/lib/alpinejs/alpinejs-3.10.2.js"></script>
    <script type="text/javascript" src="/data/index-data.js"></script>
</head>

<body x-data :data-theme="$store.lightMode.on && 'light'" class="bg-base-200">
    <div class="max-w-7xl top-0 w-full left-1/2 translate-x-[-50%] mx-auto fixed z-50">
        <div class="flex place-content-center">
            <nav id="top" class="navbar px-8 bg-base-200 opacity-95">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2 5.99519C2 5.44556 2.44556 5 2.99519 5H11.0048C11.5544 5 12 5.44556 12 5.99519C12 6.54482 11.5544 6.99039 11.0048 6.99039H2.99519C2.44556 6.99039 2 6.54482 2 5.99519Z"
                                    fill="currentColor" />
                                <path
                                    d="M2 11.9998C2 11.4501 2.44556 11.0046 2.99519 11.0046H21.0048C21.5544 11.0046 22 11.4501 22 11.9998C22 12.5494 21.5544 12.9949 21.0048 12.9949H2.99519C2.44556 12.9949 2 12.5494 2 11.9998Z"
                                    fill="currentColor" />
                                <path
                                    d="M2.99519 17.0096C2.44556 17.0096 2 17.4552 2 18.0048C2 18.5544 2.44556 19 2.99519 19H15.0048C15.5544 19 16 18.5544 16 18.0048C16 17.4552 15.5544 17.0096 15.0048 17.0096H2.99519Z"
                                    fill="currentColor" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box text-left w-52">
                            <a @click="scrollToKits" class="btn btn-ghost normal-case">Kits</a>
                            <a @click="scrollToRepositories" class="btn btn-ghost normal-case">Repositories</a>
                            <a @click="scrollToContact" class="btn btn-ghost normal-case">Contact</a>
                            <a @click="scrollToWhoami" class="btn btn-ghost normal-case">Whoami</a>
                        </ul>
                    </div>
                    <span class="px-4 font-semibold cursor-default text-xl">bp</span>
                </div>
                <div tabindex="0" class="navbar-end lg:hidden">
                    <a x-data @click="$store.lightMode.toggle()" class="btn btn-ghost">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z"
                                fill="currentColor" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z"
                                fill="currentColor" />
                        </svg> </a>
                </div>

                <div class="navbar-end hidden lg:flex">
                    <ul class="menu menu-horizontal p-0">
                        <a @click="scrollToWhoami" class="btn btn-ghost normal-case">Whoami</a>
                        <a @click="scrollToKits" class="btn btn-ghost normal-case">Kits</a>
                        <a @click="scrollToRepositories" class="btn btn-ghost normal-case">Repositories</a>
                        <a @click="scrollToContact" class="btn btn-ghost normal-case">Contact</a>
                        <a x-data @click="$store.lightMode.toggle()" class="btn btn-ghost">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z"
                                    fill="currentColor" />
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z"
                                    fill="currentColor" />
                            </svg> </a>
                    </ul>
                </div>
            </nav>

        </div>
    </div>

    <main class="mx-auto max-w-7xl h-full">
        <section id="whoami" class="hero px-8 min-h-screen bg-base-200">
            <div class="hero-content">
                <div class="max-w-3xl cursor-default">
                    <h1 x-text="whoami.title" class="text text-5xl font-bold pb-3"></h1>
                    <template x-for="subtitle in whoami.subtitles">
                        <p x-text="subtitle" class="pb-2"></p>
                    </template>
                    <template x-if="whoami.resume">
                        <p class="pt-2">
                            >
                            <a class="link font-semibold" x-bind:href="whoami.resume_link" target="_blank">Resume</a>
                        </p>
                    </template>
                </div>
            </div>
        </section>

        <section id="kits" class="px-8 pb-8 pt-20 min-h-screen bg-base-200">
            <div class="text-center cursor-default">
                <h1 x-text="kits.title" class="text-2xl font-semibold"></h1>
                <p x-text="kits.subtitle" class="text-base italic"></p>
            </div>
            <div class="divider"></div>
            <div class="flex flex-wrap justify-center">
                <div class="h-[26rem] w-screen md:w-9/12 carousel carousel-vertical rounded-box">
                    <template x-if="kits.backend">
                        <div x-html="kits.backend_html"></div>
                    </template>
                    <template x-if="kits.frontend">
                        <div x-html="kits.frontend_html"></div>
                    </template>
                    <template x-if="kits.database">
                        <div x-html="kits.database_html"></div>
                    </template>
                    <template x-if="kits.ops">
                        <div x-html="kits.ops_html"></div>
                    </template>
                </div>
            </div>
        </section>

        <section id="repositories" class="px-8 pb-8 pt-20 min-h-screen bg-base-200">
            <div class="text-center cursor-default">
                <h1 x-text="repositories.title" class="text-2xl font-semibold"></h1>
                <p x-text="repositories.subtitle" class="text-base italic"></p>
            </div>
            <div class="divider"></div>
            <div class="flex flex-wrap justify-center">
                <template x-for="project in repositories.project_list">
                    <div class="md:w-1/3">
                        <div class="card bg-base-100 m-4 drop-shadow-md hover:drop-shadow-xl">
                            <div class="card-body cursor-default">
                                <h2 x-text="project.title" class="card-title"></h2>
                                <p x-text="project.description"></p>
                                <div class="pt-2 gap-1 card-actions justify-start">
                                    <template x-if="project.github">
                                        <a class="btn btn-square btn-sm" target="_blank"
                                            x-bind:href="project.github_link">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                viewBox="0 0 496 512" fill="currentColor">
                                                <path
                                                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z" />
                                            </svg>
                                        </a>
                                    </template>
                                    <template x-if="project.preview">
                                        <a class="btn btn-square btn-sm" target="_blank"
                                            x-bind:href="project.preview_link">
                                            <i class="fa-solid fa-external-link"></i>
                                        </a>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <p class="text-center pt-16">
                <a class="link" href="https://github.com/bondopangaji?tab=repositories" target="_blank">
                    View more on my SCM
                </a>
            </p>
        </section>
        <section class="px-8 py-16 min-h-screen bg-base-200">
            <div id="contact" class="flex flex-col min-h-screen place-content-center">
                <div class="text-center">
                    <h1 x-text="contact.title" class="text-2xl font-semibold"></h1>
                    <p x-text="contact.subtitle" class="text-base italic md:px-72"></p>
                    <div class="mt-4 flex flex-wrap gap-1 place-content-center">
                        <template x-for="social in contact.socials">
                            <a x-bind:href="social.link" target="_blank" class="btn normal-case gap-2">
                                <span x-html="social.icon_svg"></span>
                                <p x-text="social.name"></p>
                            </a>
                        </template>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <div class="max-w-7xl bottom-8 w-full left-1/2 translate-x-[-50%] mx-auto fixed z-50">
        <div class="flex place-content-end mr-8">
            <div id="scroll-to-top" x-data="{scroll : false}"
                @scroll.window="document.documentElement.scrollTop > 20 ? scroll = true : scroll = false"
                x-show="scroll" @click="window.scrollTo({top: 0, behavior: 'smooth'})" class="btn btn-square btn-sm">
                <a>
                    <i class="fa-solid fa-angle-up"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="max-w-full mx-auto">
        <div class="flex place-content-center">
            <footer class="footer footer-center p-4 bg-base-300 text-base-content">
                <div>
                    <p class="cursor-default">
                        Made with &#129370; by
                        <a class="font-bold" href="#">Bondo Pangaji</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="/assets/js/main.js"></script>
</body>

</html>
